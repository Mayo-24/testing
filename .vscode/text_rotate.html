<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Div</title>
    <style>
        .rotate {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 50px auto;
            transform: rotate(45deg); /* Rotate 45 degrees */
        }
    </style>
</head>
<body>
    <div class="rotate">Rotated</div>
</body>
</html>
