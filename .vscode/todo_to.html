<!DOCTYPE html>
<html>
<head>
  <title>Earnings and Deductions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .section .item {
      border: 1px solid #ccc;
      padding: 10px;
      width: 45%;
    }

    .section .item:last-child {
      margin-left: 20px;
    }

    .section .item .label {
      font-weight: bold;
    }

    .section .item .value {
      margin-left: 10px;
    }

    .section .item .add-button {
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .section .item .remove-button {
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Earnings and Deductions</h1>

  <div class="section">
    <h2>Earnings</h2>
    <div class="item">
      <div class="label">Type</div>
      <div class="value">0.00</div>
      <button class="remove-button">x</button>
    </div>
    <button class="add-button">+</button>
  </div>

  <div class="section">
    <h2>Deductions</h2>
    <div class="item">
      <div class="label">PF</div>
      <div class="value">3200.00</div>
      <button class="remove-button">x</button>
    </div>
    <button class="add-button">+</button>
  </div>

<script>
  // Get references to the form elements
const earningsForm = document.getElementById('earnings-form');
const deductionsForm = document.getElementById('deductions-form');
const earningsList = document.getElementById('earnings-list');
const deductionsList = document.getElementById('deductions-list');

// Function to add an earning or deduction to the list
function addToList(list, type) {
  const item = document.createElement('li');
  item.innerHTML = `
    <label for="${type}-type-${list.childElementCount}">${type} Type:</label>
    <input type="text" id="${type}-type-${list.childElementCount}" name="${type}-type-${list.childElementCount}">
    <label for="${type}-amount-${list.childElementCount}">${type} Amount:</label>
    <input type="number" id="${type}-amount-${list.childElementCount}" name="${type}-amount-${list.childElementCount}">
    <button type="button" class="remove-button">Remove</button>
  `;
  list.appendChild(item);

  // Add event listener to the remove button
  const removeButton = item.querySelector('.remove-button');
  removeButton.addEventListener('click', () => {
    list.removeChild(item);
  });
}

// Add event listeners to the add buttons
earningsForm.addEventListener('submit', (event) => {
  event.preventDefault();
  addToList(earningsList, 'Earning');
});

deductionsForm.addEventListener('submit', (event) => {
  event.preventDefault();
  addToList(deductionsList, 'Deduction');
});
</script>
</body>
</html>
