<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Bottom Border</title>
  <style>
    input {
      border: none; /* Remove all borders */
      border-bottom: 2px solid #000; /* Add only a bottom border */
      outline: none; /* Remove the default outline when focused */
      padding: 5px; /* Optional: add some padding for better appearance */
    }

    input:focus {
      border-bottom: 2px solid #007BFF; /* Change color on focus */
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Enter text">
</body>
</html>
